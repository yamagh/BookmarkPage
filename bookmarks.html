  const { createApp } = Vue

  createApp({
    data() {
      return {
        query: '',
        bookmarks
      }
    },
    mounted() {
      this.$refs.query.focus()
    },
    computed: {
      filteredBookmarks() {
        return Object.keys(this.bookmarks)
          .filter(name => {
            const bookmark = this.bookmarks[name];
            const nameMatches = name.toLowerCase().includes(this.query.toLowerCase());
            const keywordsMatch = bookmark.keywords.some(keyword =>
              keyword.toLowerCase().includes(this.query.toLowerCase())
            );
            return nameMatches || keywordsMatch;
          })
          .reduce((obj, name) => {
            obj[name] = this.bookmarks[name]
            return obj
          }, {})
      },
      groupedBookmarks() {
        let groups = {}
        for (let [name, bookmark] of Object.entries(this.filteredBookmarks)) {
          for (let tag of bookmark.tags) {
            if (!groups[tag]) {
              groups[tag] = {}
            }
            groups[tag][name] = bookmark
          }
        }
        return groups
      }
    },
    methods: {
      goToFirstBookmark() {
        const filteredNames = Object.keys(this.filteredBookmarks)
        if (filteredNames.length > 0) {
          window.location.href = this.filteredBookmarks[filteredNames[0]].url
        }
      }
    }
  }).mount('#app')
